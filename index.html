<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="./weather-app-img/images/search.png" alt="serach-icon"></button>
    </div>
    <div class="error">Invalid city name</div>
    <div class="weather">
      <img src="./weather-app-img/images/rain.png" alt="weather image" class="weather-icon">
      <h1 class="temp">20&deg</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="./weather-app-img/images/humidity.png" alt="humidity-icon">
          <div>
            <p class="humidity">50%</p>
          <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./weather-app-img/images/wind.png" alt="wind-icon">
          <div>
            <p class="wind">15 km/hr</p>
          <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- script -->
  <script src="./script.js"></script>
</body>
</html>
